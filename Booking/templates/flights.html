{% extends "booking.html" %}
{% load static from staticfiles %}

{% block content %}
<div id="flight_table">
<table>
<tr>
{% for day in days %}
       <td><h3>{{day.text}}</h3></td>
{% endfor %}  
</tr>
<tr>
{% for date in dates %}
       <td>{{date.text}}</td>
{% endfor %}   
</tr>
<tr>
{% for price in prices %}
        <td>{{price.text}}</td>
{% endfor %}
</tr>
</table>
</div>
{% endblock %}
